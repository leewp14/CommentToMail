<div style="background-color: white;
            line-height: 180%;
            padding: 1rem;
            width: 500px;
            margin: 50px auto;
            color: #555555;
            font-family: 'Century Gothic','Trebuchet MS','Hiragino Sans GB',微软雅黑,'Microsoft Yahei',Tahoma,Helvetica,Arial,'SimSun',sans-serif;
            font-size: 12px;
            border: 1px solid lightgray;
            border-radius: .5rem;">
    <h2 style=" border-bottom: 1px solid #DDD;
                font-size: 14px;
                font-weight: normal;
                padding: 1.2rem .5rem;
                margin: 0;
                text-align: center;
                padding-bottom: 1.5rem;">
        用户
        <strong>
            {author}
        </strong>
        在
        <a style="  text-decoration: none;
                    color: gray;" href="{permalink}" target="_blank">
            《{title}》
        </a>
        添加了新的评论
    </h2>
    <div style="padding: .9rem 1rem;
                padding-bottom: 0rem;">
        <p>
            评论内容：
        </p>
        <p style="  background-color: #f5f5f5;
                    border: 0px solid #DDD;
                    padding: 10px 15px;
                    margin: 18px 0">
            {text}
            <br>
            <a style="  padding: 0.4rem .5rem;
                        margin: .7rem 0rem .5rem 0rem;
                        width: 100%;
                        border: 0;
                        background: gray;
                        color: white;
                        border-radius: .1rem;
                        display: block;
                        text-decoration: none;
                        text-align: center;" href="{permalink}" target="_blank">
                查看回复
            </a>
        </p>
        <p>
            评论信息：
        </p>
        <p style="  background-color: #f5f5f5;
                    border: 0px solid #DDD;
                    padding: 10px 15px;
                    margin: 18px 0">
            评论状态：{status}
            <br>
            用户邮箱：{mail}
            <br>
            用户IP：{ip}
            <br>
            <a style="  padding: 0.4rem .5rem;
                        margin: .7rem 0rem .5rem 0rem;
                        width: 100%;
                        border: 0;
                        background: gray;
                        color: white;
                        border-radius: .1rem;
                        display: block;
                        text-decoration: none;
                        text-align: center;" href="{manage}" target="_blank">
                管理评论
            </a>
        </p>
        <p style="  text-align: center;">
            <a style="  text-decoration:none;
                        color:gray" href="https://mitsuha.ren/blog" target="_blank">
                {siteTitle}
            </a>
        </p>
        <p style="  margin: 0;
                    color: lightgray;">
            时间：
            <span t="5" times=" 20:42">
                {time}
            </span>
        </p>
    </div>
</div>
